</head>

                    </li>

    <!-- Social Menu -->
    <div id="social">
        <p class="float-end mb-2"><a href="https://www.facebook.com" target="_blank">Facebook</a></p>
        <p class="float-end mb-2"><a href="https://www.instagram.com" target="_blank">Instagram</a></p>
        <p class="float-end mb-2"><a href="https://www.twitter.com" target="_blank">Twitter</a></p>
    </div>

    <main>
        <!-- Formulario -->
        <form>
            <h2 style="margin-top: 20px; text-align: center; margin-bottom: 30px;">Formulario de contactos</h2>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" aria-describedby="emailHelp"
                    placeholder="ejemplo@miservidor.com" required>
                <div id="emailHelp" class="form-text">Jamas compartiremos tu correo.</div>
            </div>
            <div class="mb-3">
                <label for="Run" class="form-label">Run</label>
                <input type="text" class="form-control" id="Run" placeholder="11.111.111-1" oninput="checkRut(this)"
                    required>
            </div>
            <div class="mb-3">
                <label for="NombreCompleto" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="NombreCompleto" placeholder="Nombre y Apellidos" required>
            </div>
            <div class="mb-3">
                <label for="FechaNac" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="FechaNac" max="2001-12-31" required>
            </div>
            <div class="mb-3">
                <label for="Telefono" class="form-label">Telefono de Contacto</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">+56</span>
                    <input id="Telefono" type="tel" class="form-control" placeholder="987654321" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="Region" class="form-label">Región</label>
                <select class="form-select" id="Region">
                    <option selected>Seleccione Region</option>
                    <option value="1">Tarapacá</option>
                    <option value="2">Antofagasta</option>
                    <option value="3">Atacama</option>
                    <option value="4">Coquimbo</option>
                    <option value="5">Valparaiso</option>
                    <option value="6">O'Higgins</option>
                    <option value="7">Maule</option>
                    <option value="8">Bío Bío</option>
                    <option value="9">Araucanía</option>
                    <option value="10">Los Lagos</option>
                    <option value="11">Aysén</option>
                    <option value="12">Magallanes y Antartica</option>
                    <option value="13">Metropolitana</option>
                    <option value="14">Los Rios</option>
                    <option value="15">Arica y Parinacota</option>
                    <option value="16">Ñuble</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Ciudad" class="form-label">Ciudad</label>
                <select class="form-select" id="Ciudad" required>
                    <option selected>Seleccione Ciudad</option>
                    <option value="1">Antofagasta</option>
                    <option value="2">Arica</option>
                    <option value="3">Chillan</option>
                    <option value="4">Concepcion</option>
                    <option value="5">Copiapó</option>
                    <option value="6">Coyhaique</option>
                    <option value="7">Iquique</option>
                    <option value="8">La Serena</option>
                    <option value="9">Puerto Montt</option>
                    <option value="10">Punta Arenas</option>
                    <option value="11">Rancagua</option>
                    <option value="12">Santiago</option>
                    <option value="13">Talca</option>
                    <option value="14">Temuco</option>
                    <option value="15">Valdivia</option>
                    <option value="16">Valparaiso</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="TipoVivienda" class="form-label">Tipo de vivienda</label>
                <select class="form-select" id="TipoVivienda">
                    <option selected>Seleccione tipo de vivienda</option>
                    <option value="1">Casa con patio grande</option>
                    <option value="2">Casa con patio pequeño</option>
                    <option value="3">Casa sin patio</option>
                    <option value="4">Departamento</option>
                </select>
            </div>
            <!--
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Usado</label>
            </div>
         -->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

    </main>

    <footer class="text-muted py-4">

            <p class="mb-3">Este sitio ha sido desarrollado por Leonardo Rios C.</p>

</body>
